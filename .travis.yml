os: linux
dist: focal
language: python

jobs:
  include:
  
  # linux build
  - services: docker
  
  # linux build
  - services: docker
    arch: arm
  
  # ios build
  - os: osx
    language: shell
    
  # windows build
  - os: windows
    language: shell
    before_install:
        - choco upgrade python -y --version 3.9
        # make sure it's on PATH as 'python3'
        - export PATH="/c/Python39:/c/Python39/Scripts:$PATH"
        - ln -s /c/Python39/python.exe /c/Python39/python3.exe

install:
  - python3 -m pip install cibuildwheel

script:
  - python3 -m cibuildwheel --output-dir wheelhouse

deploy:
  skip_cleanup: true
  file: wheelhouse/*
  file_glob: true
  skip_existing: true
  provider: pypi
  username: __token__
  password:
    secure: 

env:
  global:
  - CIBW_SKIP=cp34-*
  - CIBW_BUILD=cp3?-*
  - CIBW_MANYLINUX_X86_64_IMAGE=manylinux1
  - CIBW_MANYLINUX_I686_IMAGE=manylinux1
  - TWINE_USERNAME=__token__
